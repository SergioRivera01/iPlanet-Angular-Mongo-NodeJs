<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Add new planet</span>
          <form class="mt-4" [formGroup]="planetForm" (ngSubmit)="addplanet()">
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Name">

              <div class="text-danger"
                *ngIf="planetForm.get('name')?.hasError('required') && planetForm.get('name')?.touched">
                <span>Name is <strong> required </strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="cathegory" class="form-control form-control-lg"
                placeholder="Cathegory">

              <div class="text-danger"
                *ngIf="planetForm.get('cathegory')?.hasError('required') && planetForm.get('cathegory')?.touched">
                <span>Cathegory is <strong> required </strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="radius" class="form-control form-control-lg" placeholder="Radius">

              <div class="text-danger"
                *ngIf="planetForm.get('radius')?.hasError('required') && planetForm.get('radius')?.touched">
                <span>Radius is <strong> required </strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
              <button type="submit" [disabled]="planetForm.invalid "
                class="btn btn-success btn-lg float-end">Aceptar</button>
           
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
